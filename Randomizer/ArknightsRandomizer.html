<!DOCTYPE html> 
<html>
<head>
    <link type="text/css" href="./RandomizerStyle.css" rel="stylesheet"/>
</head>

<div class="topnav">
    <a href="#checkboxesDiv">Your Roster</a>
    <a href="#IncludedClassesDiv">Roll & Filters</a>
    <a href="https://oosad.github.io/">Back To Homepage</a>
</div>

<body>
    <h2 class="TitleHeader">Operator Roster</h2>   
    <div id="checkboxesDiv"><div id="dummyCheckbox" class="operatorCheckbox"><label for="UserOperatorCheckbox" class="UserOperatorLabel">Check All</label><input type="checkbox" class="UserOperatorCheckbox" onchange="AddCheckedOperatorsToArray(this)"></input></div></div>
    

    <div id="OpRollingAreaDiv">
        <div class="OpRollingAreaRow">
            <h2 class="TitleHeader">Operator Squad</h2>
            <h3 class="OpRollingAreaColumn">Op1</h3>
            <h3 class="OpRollingAreaColumn">Op2</h3>
            <h3 class="OpRollingAreaColumn">Op3</h3>
            <h3 class="OpRollingAreaColumn">Op4</h3>
            <h3 class="OpRollingAreaColumn">Op5</h3>
            <h3 class="OpRollingAreaColumn">Op6</h3>
            <h3 class="OpRollingAreaColumn">Op7</h3>
            <h3 class="OpRollingAreaColumn">Op8</h3>
            <h3 class="OpRollingAreaColumn">Op9</h3>
            <h3 class="OpRollingAreaColumn">Op10</h3>
            <h3 class="OpRollingAreaColumn">Op11</h3>
            <h3 class="OpRollingAreaColumn">Op12</h3>
        </div>
        <div>
            <h2 class="TitleHeader">Stage</h2>
            <h3 id="StageLabel">STAGE</h3>
            <img id="StagePreviewImage" src= "https://aceship.github.io/AN-EN-Tags/img/avg/backgrounds/bg_barracks.png" width="1000" height="500">
        </div>
    </div>
    

    <div id="UserInputDiv">
        <button id="RollATeamButton">Roll A Team </button> <button id="SortAlphabeticallyButton">Sort Alphabetically</button>
        <div><label for="DesiredTeamSizeField">Team Size: </label><input type="number" id="DesiredTeamSizeField" min="1" max="12" value="12" onchange="UpdateDesiredTeamSize(this.value)"></input></div>
        <button id="RollAStageButton">Roll A Stage</button>
    </div>


    <div id="FiltersDiv">
        <div id="IncludedClassesDiv">
        <label class="TitleHeader">Classes To Include: </label>
        <div class="IncludedClassCheckbox">
            <input type="checkbox" id="MedicClassCheckbox" value="Medics" checked onchange="ToggleOperatorClassFromListOfClasses(this)">
            <label for="MedicClassCheckbox">Medics</label>
        </div>
        <div class="IncludedClassCheckbox">
            <input type="checkbox" id="SupporterClassCheckbox" value="Supporters" checked onchange="ToggleOperatorClassFromListOfClasses(this)">
            <label for="SupporterClassCheckbox">Supporters</label>
        </div> 
        <div class="IncludedClassCheckbox">
            <input type="checkbox" id="SniperClassCheckbox" value="Snipers" checked onchange="ToggleOperatorClassFromListOfClasses(this)">
            <label for="SniperClassCheckbox">Snipers</label>
        </div>  
        <div class="IncludedClassCheckbox">
            <input type="checkbox" id="VanguardClassCheckbox" value="Vanguards" checked onchange="ToggleOperatorClassFromListOfClasses(this)">
            <label for="VanguardClassCheckbox">Vanguards</label>
        </div>    
        <div class="IncludedClassCheckbox">
            <input type="checkbox" id="SpecialistClassCheckbox" value="Specialists" checked onchange="ToggleOperatorClassFromListOfClasses(this)">
            <label for="SpecialistClassCheckbox">Specialists</label>
        </div>
        <div class="IncludedClassCheckbox">
            <input type="checkbox" id="DefenderClassCheckbox" value="Defenders" checked onchange="ToggleOperatorClassFromListOfClasses(this)">
            <label for="DefenderClassCheckbox">Defenders</label>
        </div>
        <div class="IncludedClassCheckbox">
            <input type="checkbox" id="GuardClassCheckbox" value="Guards" checked onchange="ToggleOperatorClassFromListOfClasses(this)">
            <label for="GuardClassCheckbox">Guards</label>
        </div> 
        <div class="IncludedClassCheckbox">
            <input type="checkbox" id="CasterClassCheckbox" value="Casters" checked onchange="ToggleOperatorClassFromListOfClasses(this)">
            <label for="CasterClassCheckbox">Casters</label>
        </div>
    </div>

    <div id="IncludedRaritiesDiv">
        <label class="TitleHeader">Rarities To Include: </label>
        <div class="IncludedRarityCheckbox">
            <input type="checkbox" id="OneStarCheckbox" value="OneStar" checked onchange="ToggleOperatorClassFromListOfClasses(this)">
            <label for="OneStarCheckbox">*1</label>
        </div>
        <div class="IncludedRarityCheckbox">
            <input type="checkbox" id="TwoStarCheckbox" value="TwoStar" checked onchange="ToggleOperatorClassFromListOfClasses(this)">
            <label for="TwoStarCheckbox">*2</label>
        </div> 
        <div class="IncludedRarityCheckbox">
            <input type="checkbox" id="ThreeStarCheckbox" value="ThreeStar" checked onchange="ToggleOperatorClassFromListOfClasses(this)">
            <label for="ThreeStarCheckbox">*3</label>
        </div>  
        <div class="IncludedRarityCheckbox">
            <input type="checkbox" id="FourStarCheckbox" value="FourStar" checked onchange="ToggleOperatorClassFromListOfClasses(this)">
            <label for="FourStarCheckbox">*4</label>
        </div>    
        <div class="IncludedRarityCheckbox">
            <input type="checkbox" id="FiveStarCheckbox" value="FiveStar" checked onchange="ToggleOperatorClassFromListOfClasses(this)">
            <label for="FiveStarCheckbox">*5</label>
        </div>
        <div class="IncludedRarityCheckbox">
            <input type="checkbox" id="SixStarCheckbox" value="SixStar" checked onchange="ToggleOperatorClassFromListOfClasses(this)">
            <label for="SixStarCheckbox">*6</label>
        </div>

        
    </div>
    <div id="MinimumNumberIncludedDiv">
        <label class="TitleHeader">Include At Least: </label>
        <div>
            <input type="number" id="IncludeFieldMedics" min="0" max="12" onchange="UpdateDesiredClassAmount(this)" data-class="MEDIC"><label for="IncludeFieldMedics"> Medic(s)</label>
        </div>
        <div>
            <input type="number" id="IncludeFieldSupporters" min="0" max="12" onchange="UpdateDesiredClassAmount(this)" data-class="SUPPORT"><label for="IncludeFieldSupporters"> Supporter(s)</label>
        </div>
        <div>
            <input type="number" id="IncludeFieldSnipers" min="0" max="12" onchange="UpdateDesiredClassAmount(this)" data-class="SNIPER"><label for="IncludeFieldSnipers"> Sniper(s)</label>
        </div>
        <div>
            <input type="number" id="IncludeFieldVanguards" min="0" max="12" onchange="UpdateDesiredClassAmount(this)" data-class="PIONEER"><label for="IncludeFieldVanguards"> Vanguard(s)</label>
        </div>
        <div>
            <input type="number" id="IncludeFieldSpecialists" min="0" max="12" onchange="UpdateDesiredClassAmount(this)" data-class="SPECIAL"><label for="IncludeFieldSpecialists"> Specialist(s)</label>
        </div>
        <div>
            <input type="number" id="IncludeFieldDefenders" min="0" max="12" onchange="UpdateDesiredClassAmount(this)" data-class="TANK"><label for="IncludeFieldDefenders"> Defender(s)</label>
        </div>
        <div>
            <input type="number" id="IncludeFieldGuards" min="0" max="12" onchange="UpdateDesiredClassAmount(this)" data-class="WARRIOR"><label for="IncludeFieldGuards"> Guard(s)</label>
        </div>
        <div>
            <input type="number" id="IncludeFieldCasters" min="0" max="12" onchange="UpdateDesiredClassAmount(this)" data-class="CASTER"><label for="IncludeFieldCasters"> Caster(s)</label>
        </div>
    </div>

    <div id="IncludedStagesDiv">
        <label class="TitleHeader">Stages To Include: </label>
        <div class="IncludedStageCheckbox">
            <input type="checkbox" id="chapterPrologueCheckbox" value="Prologue" checked onchange="ToggleStagePoolFromListOfStages(this)">
            <label for="chapterPrologueCheckbox">Prologue</label>
        </div>
        <div class="IncludedStageCheckbox">
            <input type="checkbox" id="chapterOneCheckbox" value="ChapterOne" checked onchange="ToggleStagePoolFromListOfStages(this)">
            <label for="chapterOneCheckbox">Chapter 1</label>
        </div>
        <div class="IncludedStageCheckbox">
            <input type="checkbox" id="chapterTwoCheckbox" value="ChapterTwo" checked onchange="ToggleStagePoolFromListOfStages(this)">
            <label for="chapterTwoCheckbox">Chapter 2</label>
        </div>
        <div class="IncludedStageCheckbox">
            <input type="checkbox" id="chapterThreeCheckbox" value="ChapterThree" checked onchange="ToggleStagePoolFromListOfStages(this)">
            <label for="chapterThreeCheckbox">Chapter 3</label>
        </div>
        <div class="IncludedStageCheckbox">
            <input type="checkbox" id="chapterFourCheckbox" value="ChapterFour" checked onchange="ToggleStagePoolFromListOfStages(this)">
            <label for="chapterFourCheckbox">Chapter 4</label>
        </div>
        <div class="IncludedStageCheckbox">
            <input type="checkbox" id="chapterFiveCheckbox" value="ChapterFive" checked onchange="ToggleStagePoolFromListOfStages(this)">
            <label for="chapterFiveCheckbox">Chapter 5</label>
        </div>
        <div class="IncludedStageCheckbox">
            <input type="checkbox" id="chapterSixCheckbox" value="ChapterSix" checked onchange="ToggleStagePoolFromListOfStages(this)">
            <label for="chapterSixCheckbox">Chapter 6</label>
        </div>
        <div class="IncludedStageCheckbox">
            <input type="checkbox" id="chapterSevenCheckbox" value="ChapterSeven" checked onchange="ToggleStagePoolFromListOfStages(this)">
            <label for="chapterSevenCheckbox">Chapter 7</label>
        </div>

    <script type="text/javascript" src="./js/RandomizerLogic.js"></script>
</body>


</html>
