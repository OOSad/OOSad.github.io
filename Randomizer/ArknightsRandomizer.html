<!DOCTYPE html> 
<html>
<head>
    <link type="text/css" href="./style.css" rel="stylesheet"/>
</head>

<div class="topnav">
    <a href="#">Your Roster</a>
    <a href="#">Filters</a>
    <a href="#">Roll Screen</a>
</div>

<body>
    <h2>Operator Roster</h2>   
    <div id="checkboxesDiv"><div id="dummyCheckbox"><label for="UserOperatorCheckbox" id="UserOperatorLabel">Name</label><input type="checkbox" id="UserOperatorCheckbox" class="UserOperatorCheckbox" onchange="AddCheckedOperatorsToArray(this)"></input></div></div>
    

    <div class="OpRollingAreaRow">
        <h2>OpRollingScreen</h2>
        <h3 class="OpRollingAreaColumn">Op1</h3>
        <h3 class="OpRollingAreaColumn">Op2</h3>
        <h3 class="OpRollingAreaColumn">Op3</h3>
        <h3 class="OpRollingAreaColumn">Op4</h3>
        <h3 class="OpRollingAreaColumn">Op5</h3>
        <h3 class="OpRollingAreaColumn">Op6</h3>
        <h3 class="OpRollingAreaColumn">Op7</h3>
        <h3 class="OpRollingAreaColumn">Op8</h3>
        <h3 class="OpRollingAreaColumn">Op9</h3>
        <h3 class="OpRollingAreaColumn">Op10</h3>
        <h3 class="OpRollingAreaColumn">Op11</h3>
        <h3 class="OpRollingAreaColumn">Op12</h3>
    </div>

    <div id="UserInputDiv">
        <button id="RollATeamButton">Roll A Team</button>
        <div><label for="DesiredTeamSizeField">Team Size: </label><input type="number" id="DesiredTeamSizeField" min="1" max="12" value="12"></input></div>
    </div>

    <div id="IncludedClassesDiv">
        Classes To Include: 
        <div class="IncludedClassCheckbox">
            <input type="checkbox" id="MedicClassCheckbox" value="Medics" checked onchange="ToggleOperatorClassFromListOfClasses(this)">
            <label for="MedicClassCheckbox">Medics</label>
        </div>
        <div class="IncludedClassCheckbox">
            <input type="checkbox" id="SupporterClassCheckbox" value="Supporters" checked onchange="ToggleOperatorClassFromListOfClasses(this)">
            <label for="SupporterClassCheckbox">Supporters</label>
        </div> 
        <div class="IncludedClassCheckbox">
            <input type="checkbox" id="SniperClassCheckbox" value="Snipers" checked onchange="ToggleOperatorClassFromListOfClasses(this)">
            <label for="SniperClassCheckbox">Snipers</label>
        </div>  
        <div class="IncludedClassCheckbox">
            <input type="checkbox" id="VanguardClassCheckbox" value="Vanguards" checked onchange="ToggleOperatorClassFromListOfClasses(this)">
            <label for="VanguardClassCheckbox">Vanguards</label>
        </div>    
        <div class="IncludedClassCheckbox">
            <input type="checkbox" id="SpecialistClassCheckbox" value="Specialists" checked onchange="ToggleOperatorClassFromListOfClasses(this)">
            <label for="SpecialistClassCheckbox">Specialists</label>
        </div>
        <div class="IncludedClassCheckbox">
            <input type="checkbox" id="DefenderClassCheckbox" value="Defenders" checked onchange="ToggleOperatorClassFromListOfClasses(this)">
            <label for="DefenderClassCheckbox">Defenders</label>
        </div>
        <div class="IncludedClassCheckbox">
            <input type="checkbox" id="GuardClassCheckbox" value="Guards" checked onchange="ToggleOperatorClassFromListOfClasses(this)">
            <label for="GuardClassCheckbox">Guards</label>
        </div> 
        <div class="IncludedClassCheckbox">
            <input type="checkbox" id="CasterClassCheckbox" value="Casters" checked onchange="ToggleOperatorClassFromListOfClasses(this)">
            <label for="CasterClassCheckbox">Casters</label>
        </div>
    </div>

    <script type="text/javascript" src="./js/RandomizerLogic.js"></script>
</body>


</html>
